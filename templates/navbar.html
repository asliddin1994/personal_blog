<div class="container p-0">
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
        <a href="" class="navbar-brand d-block d-lg-none">Navigation</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav m-auto">
                <a href="{% url 'post_all' %}" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                <a href="{% url 'about_me' %}" class="nav-item nav-link {% if request.path == '/about/' %}active{% endif %}">About</a>
                <a href="{% url 'send_message' %}" class="nav-item nav-link">Contact</a>
            </div>
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-info mt-3">Logout</button>
                    </form>
                    <a href="{% url 'add_post' %}" class="btn btn-success mt-3">Add New Post</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                    <a href="{% url 'signup' %}" class="nav-item nav-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
